<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!--navbar-->
  <header class="color">
    <div class="container navbar font display-flex">
      <div class="row">
        <div class="column-full">
          <div class="style-header-title">
            Code Journal
            <a id="entries-button" href="#" class="style-anchor">Entries</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <!--entry form-->
    <div data-view="entry-form" class="container view">
      <form action="" id="form-entry">
        <div class="row">
          <div class="column-full">
            <h2 class="font entry-form-title">New Entry</h2>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img class="placeholder-img" src="images/placeholder-image-square.jpg" alt="placeholder-image-square">
          </div>
          <div class="column-half display-flex display-column">
            <label for="title" class="style-label">Title</label>
            <input id="title" name="title" type="text" required class="style-input">
            <label for="photo-url" class="style-label">Photo URL</label>
            <input id="photo-url" name="photo-url" type="url" required class="style-input">
          </div>
        </div>
        <div class="row">
          <div class="column-full display-flex display-column">
            <label for="notes" class="style-label">Notes</label>
            <textarea name="notes" id="notes" cols="30" rows="10" class="style-textarea"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="column-full button-container display-flex space-between">
            <div class="style-button-container">
              <button type="button" id="delete-button" class="delete-entry-button style-button-delete">Delete Entry</button>
            </div>
            <button class="font style-button">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <!-- Entries view page -->
    <div id="entries" data-view="entries" class="container view hidden">
      <div class="row">
        <div class="column-full display-flex space-between align-item">
          <h2 class="font">Entries</h2>
          <button id="button-new" class="style-button">NEW</button>
        </div>
      </div>
      <ul id="entries-ul" class="style-ul">

      </ul>
    </div>
  </main>
  <!--popup container for deleting entry-->
  <div id="modal" class="modal-container overlay hidden">
    <div class="row">
      <div class="column-full display-flex justify-center">
        <div class="style-popup-message">
          <p class="font">
            Are you sure you want to delete this entry?
          </p>
          <div class="buttons-container">
            <button id="button-cancel" class="font style-button-cancel">CANCEL</button>
            <button id="button-confirm" class="font style-button-confirm">CONFIRM</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
