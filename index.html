<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container navbar font display-flex">
      <div class="row">
        <div class="column-full">
          <div class="style-header-title">Code Journal</div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div data-view="entry-form" class="container">
      <form action="" id="form-entry">
        <div class="row">
          <div class="column-full">
            <h2 class="font">New Entry</h2>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img class="placeholder-img" src="images/placeholder-image-square.jpg" alt="placeholder-image-square">
          </div>
          <div class="column-half display-flex display-column">
            <label for="title" class="style-label">Title</label>
            <input id="title" name="title" type="text" required class="style-input">
            <label for="photo-url" class="style-label">Photo URL</label>
            <input id="photo-url" name="photo-url" type="url" required class="style-input">
          </div>
        </div>
        <div class="row">
          <div class="column-full display-flex display-column">
            <label for="notes" class="style-label">Notes</label>
            <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="column-full button-container">
            <button class="font style-button">SAVE</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
